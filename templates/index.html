<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting Reviews of the Restaurant using NLP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <style>
        body {
            text-align: center;
            background-image: url('{{ url_for('static', filename='restaurent.jpeg') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        form {
            margin: 0 auto;
            width: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        textarea {
            width: 100%;
            resize: none;
            border-radius: 5px;
        }

        .stars {
            color: gold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Predicting Reviews of the Restaurant using NLP</h1>
    <form action="/predict" method="post">
        <label for="review">Enter a Review:</label>
        <br>
        <textarea name="review" id="review" cols="30" rows="5" required></textarea>
        <br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <p>Review: {{ review }}</p>
    <p>Predicted Rating: {{ prediction }}</p>
    <div class="stars">
        {% for i in range(1, prediction + 1) %}
            <i class="fas fa-star"></i>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
